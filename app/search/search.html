       <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input ng-model="search.searchInput.title" type="text" class="form-control" placeholder="Search for a movie...">
                        <span class="input-group-btn">
                    <button ng-click="search.inputResults(search.searchInput.title)" ui-sref="search" class="btn btn-default" type="button">Go!</button>
                </span>
                    </div>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div ng-repeat="movie in search.theMovie.Search" class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">{{movie.Title}}</div>
                    <div class="panel-body text-center">
                        <p><img src="{{movie.Poster}}"></p>
                        <p>Filmed in {{movie.Year}}</p>
                        <p><a href="">Click here to view on IMDB</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
